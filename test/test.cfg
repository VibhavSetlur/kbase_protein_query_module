[test]
# Test configuration for KBase Protein Query Module
# This file configures the test environment and data paths

# Test data paths
data_dir = data
families_dir = data/families
indexes_dir = data/indexes
metadata_dir = data/metadata
centroids_file = data/family_centroids/family_centroids_binary.npz

# Test parameters
test_protein_id = P12345
test_sequence = MKTAYIAKQRQISFVKSHFSRQDILDLWIYHTQGYFPQ
test_family_id = family_0
test_top_n = 10

# Model configuration
model_name = esm2_t6_8M_UR50D
embedding_dim = 1280
pooling_method = mean

# Network parameters
k_neighbors = 8
similarity_threshold = 0.5
network_method = mutual_knn

# Test workspace configuration
workspace_name = test_workspace
workspace_url = https://appdev.kbase.us/services/ws

# Logging configuration
log_level = INFO
log_file = test.log

# Test timeouts
timeout_seconds = 300
embedding_timeout = 60
network_timeout = 120

# Error handling
max_retries = 3
retry_delay = 1 