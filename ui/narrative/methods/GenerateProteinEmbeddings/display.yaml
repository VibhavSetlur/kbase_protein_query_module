description : |
    <p>Generate high-dimensional protein embeddings from direct sequence input using ESM-2 language model. This is part of the advanced protein query analysis system.</p>
    
    <h4>Workflow:</h4>
    <ul>
    <li><b>Direct Sequence Input:</b> Enter a protein sequence directly to generate an embedding</li>
    <li><b>For Existing Proteins:</b> Use CheckProteinExistence which automatically returns embeddings for found proteins</li>
    </ul>
    
    <h4>Advanced Capabilities:</h4>
    <ul>
    <li><b>Embedding Object:</b> Saved workspace object with protein embedding vector</li>
    <li><b>Metadata:</b> Sequence length, embedding dimensions, processing statistics</li>
    <li><b>Summary:</b> Processing statistics and validation results</li>
    <li><b>Bioinformatics Integration:</b> Seamless connection with major protein databases</li>
    <li><b>Network Analysis:</b> Advanced protein relationship mapping and analysis</li>
    <li><b>Statistical Analysis:</b> Comprehensive similarity metrics and statistical evaluation</li>
    </ul>
    
    <p><b>Usage:</b> Enter your protein sequence and click <b>Generate Embedding</b> to create a workspace object for downstream analysis.</p>

