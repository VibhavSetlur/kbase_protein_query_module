name: Generate Protein Embeddings

tooltip: |
    Generate a protein embedding from a sequence or workspace object for downstream analysis.

screenshots: []

icon: embedding.png

suggestions:
    apps:
        related:
            [CheckProteinExistence, FindTopMatchesFromEmbedding]
        next:
            [FindTopMatchesFromEmbedding]
    methods:
        related:
            []
        next:
            ["FindTopMatchesFromEmbedding"]

parameters :
    input_type :
        ui-name : Input Type
        short-hint : Choose whether to input a sequence or select a workspace object.
        long-hint  : Select "Protein Sequence (Text)" to enter a sequence directly, or "Workspace Object" to select from existing objects.
    sequence :
        ui-name : Protein Sequence
        short-hint : Enter the amino acid sequence.
        long-hint  : Provide the amino acid sequence in FASTA format or plain text.
    workspace_object_ref :
        ui-name : Workspace Object
        short-hint : Select a workspace object containing protein data.
        long-hint  : Choose from existing protein existence results or embedding objects.

description : |
    <p>Generate a high-dimensional embedding for a protein using its amino acid sequence or from existing workspace objects. The embedding is saved as a workspace object for use in downstream analysis.</p>
    <ul>
    <li><b>Input:</b> Amino acid sequence or workspace object</li>
    <li><b>Output:</b> Saved embedding object and summary statistics</li>
    </ul>
    <p>Click <b>Generate Embedding</b> to run.</p>

