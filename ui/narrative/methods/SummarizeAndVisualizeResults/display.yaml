name: Summarize and Visualize Results

tooltip: |
    Generate a summary report, interactive plots, and downloadable files from protein similarity search results.

screenshots: []

icon: summarize.png

suggestions:
    apps:
        related:
            [FindTopMatchesFromEmbedding]
        next:
            []
    methods:
        related:
            []
        next:
            []

parameters :
    search_results :
        ui-name : |
            Search Results
        short-hint : |
            Provide the results from the FindTopMatchesFromEmbedding app.
        long-hint  : |
            The output from the similarity search app, containing the list of top matches and their metadata. This will be used to generate the summary report and visualizations.
    output_dir :
        ui-name : |
            Output Directory
        short-hint : |
            Directory to save the summary report and downloadable files.

description : |

    <p>This App takes the results of a protein similarity search and generates a comprehensive summary, including interactive network visualizations, tables, and downloadable files. It helps you interpret and share your protein search results.</p>

    <ul>
    <li><b>Input:</b> Search results from FindTopMatchesFromEmbedding</li>
    <li><b>Output:</b> HTML/JSON report, interactive plots, and downloadable links</li>
    </ul>

    <p>Use this app as the final step in your protein analysis pipeline to summarize and visualize your findings.</p>

