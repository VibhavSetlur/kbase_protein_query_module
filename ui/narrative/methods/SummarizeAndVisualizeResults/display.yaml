parameters :
    top_matches_result_ref :
        ui-name : Top Matches Result
        short-hint : Select a top matches result object from FindTopMatchesFromEmbedding.
        long-hint  : Provide the results from the similarity search app.
    output_dir :
        ui-name : Output Directory
        short-hint : Directory to save the summary report and files.

description : |
    <p>Generate a comprehensive HTML report with sequence analysis, network visualizations, and statistical summaries from protein similarity search results.</p>
    <ul>
    <li><b>Input:</b> Search results from FindTopMatchesFromEmbedding</li>
    <li><b>Output:</b> Interactive HTML report with sequence analysis, network visualization, bioinformatics links, and downloadable files</li>
    <li><b>Features:</b> Amino acid composition, physicochemical properties, secondary structure prediction, sequence motifs, and network statistics</li>
    </ul>
    <p>Click <b>Generate Comprehensive Report</b> to run.</p>

