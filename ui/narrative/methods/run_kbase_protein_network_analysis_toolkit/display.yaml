#
# Main Protein Network Analysis Workflow
#
name: Protein Network Analysis Workflow

tooltip: |
    Run a complete protein network analysis: embedding, similarity search, and network construction.

screenshots: []

icon: workflow.png

suggestions:
    apps:
        related:
            [CheckProteinExistence, GenerateProteinEmbeddings, FindTopMatchesFromEmbedding]
        next:
            [SummarizeAndVisualizeResults]
    methods:
        related:
            []
        next:
            ["SummarizeAndVisualizeResults"]

parameters :
    query_sequence :
        ui-name : Protein Sequence
        short-hint : Enter the amino acid sequence for analysis.
        long-hint  : Paste the protein sequence (FASTA or plain).
    query_protein_id :
        ui-name : Protein ID (optional)
        short-hint : "Optional: Provide a UniProt ID for the query protein."
    k_similar :
        ui-name : Number of Similar Proteins
        short-hint : "Number of top similar proteins to find (default: 50)."
    network_method :
        ui-name : Network Construction Method
        short-hint : Choose how to build the protein network.
        field_type : dropdown
        dropdown_options :
            mutual_knn : Mutual k-NN
            threshold : Similarity Threshold
            hybrid : Hybrid
    save_results :
        ui-name : Save Results
        short-hint : Save results and network to workspace.
        field_type : checkbox
        default_values : [true]

description : |
    <p>Run the full protein network analysis workflow: generate an embedding, find similar proteins, and build a network. Choose the network method and number of similar proteins. Results are saved as a report with links and summary.</p>
    <ul>
    <li><b>Input:</b> Protein sequence (and optional ID)</li>
    <li><b>Output:</b> Report with network summary and links</li>
    </ul>
    <p>Click <b>Run Analysis</b> to start.</p>
