name: Check Protein Existence

tooltip: |
    Check if a protein exists in the database using UniProt ID and automatically generate embeddings if found. Part of the comprehensive protein query analysis system.

screenshots: []

icon: protein_check.png

suggestions:
    apps:
        related:
            [GenerateProteinEmbeddings, FindTopMatchesFromEmbedding]
        next:
            [FindTopMatchesFromEmbedding]
    methods:
        related:
            []
        next:
            ["FindTopMatchesFromEmbedding"]

parameters :
    protein_id :
        ui-name : UniProt ID
        short-hint : Enter a UniProt ID (e.g., P00001, P12345).
        long-hint  : |
                    Enter a UniProt ID in the format P##### or Q#####.
                    Examples: P00001, P12345, Q9H0H5
    generate_embedding :
        ui-name : Generate Embedding
        short-hint : Automatically generate embedding if protein found.
        long-hint  : If checked, will automatically generate a protein embedding using ESM-2 model and save it as a workspace object when the protein is found in the database.

description : |
    <p>Check if a protein exists in the database using UniProt ID and automatically generate embeddings for downstream analysis. This is the first step in the comprehensive protein query analysis workflow.</p>
    
    <h4>Comprehensive Analysis Workflow:</h4>
    <ul>
    <li><b>Step 1:</b> Enter a UniProt ID to check if the protein exists</li>
    <li><b>Step 2:</b> If found, automatically generates embedding (saves as workspace object)</li>
    <li><b>Step 3:</b> Use the saved workspace object in downstream analysis</li>
    <li><b>For New Sequences:</b> Use GenerateProteinEmbeddings for direct sequence input</li>
    </ul>
    
    <h4>Advanced Capabilities:</h4>
    <ul>
    <li><b>Existence Status:</b> Whether the protein was found in the database</li>
    <li><b>Family Assignment:</b> Protein family classification if found</li>
    <li><b>Metadata:</b> Comprehensive protein information and properties</li>
    <li><b>Automatic Embedding:</b> Automatically generates and saves embedding workspace object</li>
    <li><b>Bioinformatics Integration:</b> Seamless connection with major protein databases</li>
    </ul>
    
    <p><b>Note:</b> For proteins not in the database, use GenerateProteinEmbeddings to create embeddings from direct sequence input.</p>

