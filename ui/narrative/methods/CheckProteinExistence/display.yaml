parameters :
    protein_id :
        ui-name : UniProt ID
        short-hint : Enter a UniProt ID (e.g., P00001, P12345).
        long-hint  : |
                    Enter a UniProt ID in the format P##### or Q#####.
                    Examples: P00001, P12345, Q9H0H5
    generate_embedding :
        ui-name : Generate Embedding
        short-hint : Generate and save protein embedding if found.
        long-hint  : If checked, will generate a protein embedding using ESM-2 model and save it as a workspace object for use in downstream analysis.

description : |
    <p>Check if a protein exists in the database using UniProt ID and optionally generate embeddings for downstream analysis. This is the first step in the comprehensive protein query analysis workflow.</p>
    
    <h4>Comprehensive Analysis Workflow:</h4>
    <ul>
    <li><b>Step 1:</b> Enter a UniProt ID to check if the protein exists</li>
    <li><b>Step 2:</b> Optionally generate embedding (saves as workspace object)</li>
    <li><b>Step 3:</b> Use the saved workspace object in downstream analysis</li>
    </ul>
    
    <h4>Advanced Capabilities:</h4>
    <ul>
    <li><b>Existence Status:</b> Whether the protein was found in the database</li>
    <li><b>Family Assignment:</b> Protein family classification if found</li>
    <li><b>Metadata:</b> Comprehensive protein information and properties</li>
    <li><b>Embedding Object:</b> (Optional) Saved workspace object with protein embedding</li>
    <li><b>Bioinformatics Integration:</b> Seamless connection with major protein databases</li>
    </ul>
    
    <p><b>Usage:</b> Enter a UniProt ID, optionally check "Generate Embedding", and click <b>Check Protein</b>. The results are saved as workspace objects for use in subsequent analysis steps.</p>

