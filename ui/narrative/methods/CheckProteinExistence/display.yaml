name: Check Protein Existence

tooltip: |
    Quickly check if a UniProt protein exists in the KBase Protein Network and view its family and metadata.

screenshots: []

icon: search.png

suggestions:
    apps:
        related:
            [GenerateProteinEmbeddings, FindTopMatchesFromEmbedding]
        next:
            [GenerateProteinEmbeddings]
    methods:
        related:
            []
        next:
            ["GenerateProteinEmbeddings"]

parameters :
    protein_id :
        ui-name : Protein ID (UniProt)
        short-hint : Check if this UniProt ID exists in the KBase Protein Network.
        long-hint  : Enter a valid UniProt accession (e.g., P12345).
    generate_embedding :
        ui-name : Generate Embedding
        short-hint : Generate protein embedding if found.
        long-hint  : If checked, will generate a protein embedding for the found protein.

description : |
    <p>Enter a UniProt ID to check if it exists in the KBase Protein Network. If found, you will see its family and metadata.</p>
    <ul>
    <li><b>Input:</b> UniProt protein ID (e.g., P12345)</li>
    <li><b>Output:</b> Existence status, family ID, metadata, and optional embedding</li>
    </ul>
    <p>Use this as the first step in your protein analysis workflow.</p>

